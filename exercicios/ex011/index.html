<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="midia/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="midia/foto-m.png" type="image/png">
        <img src="midia/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audio </h1>
    <p>vamos aprender a reproduzir audio em html</p>
    <audio src="midia/guanacast-33.mp3" controls></audio>

    <audio controls loop>
    
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
         <source src="midia/guanacast-33.ogg" type="audio/ogg">
          <source src="midia/guanacast-33.wav" type="audio/wav">
          <p>infelizmente seu navegador não consegue reproduzir audio</p>

    </audio>

    </body>
</html>
