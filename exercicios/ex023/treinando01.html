<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treiando Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        tr{
          background-color: gray;
        }
        td{
           border: 1px solid black; 
           padding: 7px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
            <td>B4</td>
        </tr>
    </table>
    <table>
        <td>B5</td>
        <td>B6</td>
        <td>B7</td>
        <td>B8</td>
    </table>
</body>
</html>
