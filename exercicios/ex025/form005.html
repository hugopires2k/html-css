<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de Formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="imasculino"> <label for="imasculino">Masculino</label> <br>
            <input type="radio" name="Sexo" id="ifeminino"><label for="ifeminino">Feminino</label> <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Esportes Favorios</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut"> Futebol</label> <br>
            <input type="checkbox" name="baska" id="ibaska"> <label for="ibaska">Basquete</label> <br>
            <input type="checkbox" name="natação" id="inata"><label for="inata"> Natação</label> <br>
            <input type="checkbox" name="corrida" id="icorrida"> <label for="icorrida">Corrida</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
