<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <h1>Teste de Formul√°rios</h1>
    <form action="cadastro.php" method="post" autocomplete="off">

            <label for="iusu">Usuario</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="8" size="10" placeholder="Nome do Usuer" autocomplete="username">

        <p>
            <label for="isen">Senha</label>
            <input type="password" name="ise" id="isen" minlength="8" placeholder="digite senha" autocomplete="new-password">

            <input type="reset" value="Limpar">
        </p>
    </form>
