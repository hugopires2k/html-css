<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensinamentos das tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul>
        <li><abbr title="use a tag (p) para paragrafos">Paragrafos</abbr></li>
        <li><abbr title="use a tag (h1) para titulos">Titulos</abbr></li>
        <li><abbr title="use a tag (strong) para negrito">Negrito</abbr></li>
        <li><abbr title="use a tag (a) para criar link">Links</abbr></li>
        <li><abbr title="use a tag (ol) para criar listas ordenadas">Listas Ordenadas</abbr></li>
        <li><abbr title="use a tag (ul) para criar listas não ordenadas">Listas não Ordenadas</abbr></li>
        
    </ul>
</body>
</html>
